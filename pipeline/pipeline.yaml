AWSTemplateFormatVersion: '2010-09-09'
Description: >
  Multi-region CI/CD Pipeline for 3-tier CloudFormation app
  (Dev in us-east-1, Prod in us-west-2)

Parameters:
  GitHubOwner:
    Type: String
    Default: anzy-anzy
  GitHubRepo:
    Type: String
    Default: cicd-3tier-cloudformation
  GitHubBranch:
    Type: String
    Default: main
  GitHubToken:
    Type: String
    NoEcho: true
  ProjectName:
    Type: String
    Default: cicd-pipeline-stack

Resources:
  #############################################
  # S3 Buckets for Artifacts (auto-unique)
  #############################################
  ArtifactBucketEast:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub '${AWS::AccountId}-${ProjectName}-us-east-1-artifacts'
    DeletionPolicy: Retain

  ArtifactBucketWest:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub '${AWS::AccountId}-${ProjectName}-us-west-2-artifacts'
    DeletionPolicy: Retain

  #############################################
  # IAM Role for CodePipeline
  #############################################
  CodePipelineRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "${ProjectName}-CodePipelineRole"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - codepipeline.amazonaws.com
                - cloudformation.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: CodePipelineFullAccess
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - s3:*
                  - codebuild:*
                  - cloudformation:*
                  - cloudformation:DescribeStacks
                  - iam:PassRole
                  - secretsmanager:GetSecretValue
                  - ssm:GetParameter
                  - ssm:GetParameters
                  - ssm:GetParametersByPath
                  - rds:DescribeDBInstances
                  - ec2:DescribeKeyPairs
                  - rds:DescribeDBSubnetGroups
                  - ec2:DescribeSecurityGroups
                Resource: "*"

  #############################################
  # IAM Role for CodeBuild
  #############################################
  CodeBuildRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "${ProjectName}-CodeBuildRole"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: codebuild.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: CodeBuildInlinePolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - logs:*
                  - s3:*
                  - cloudformation:ValidateTemplate
                  - secretsmanager:GetSecretValue
                  - ssm:GetParameter
                  - ssm:GetParameters
                  - ssm:GetParametersByPath
                Resource: "*"

  #############################################
  # CodeBuild Project
  #############################################
  CodeBuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: !Sub "${ProjectName}-build"
      Description: "Validate and package CloudFormation templates"
      ServiceRole: !GetAtt CodeBuildRole.Arn
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/standard:7.0
        Type: LINUX_CONTAINER
      Source:
        Type: CODEPIPELINE
        BuildSpec: buildspec.yml
      TimeoutInMinutes: 15

  #############################################
  # CodePipeline Definition
  #############################################
  CICDPipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      Name: !Sub "${ProjectName}-multi-region-pipeline"
      RoleArn: !GetAtt CodePipelineRole.Arn
      ArtifactStores:
        - Region: us-east-1
          ArtifactStore:
            Type: S3
            Location: !Ref ArtifactBucketEast
        - Region: us-west-2
          ArtifactStore:
            Type: S3
            Location: !Ref ArtifactBucketWest
      Stages:
        #####################################
        # Source Stage
        #####################################
        - Name: Source
          Actions:
            - Name: SourceAction
              ActionTypeId:
                Category: Source
                Owner: ThirdParty
                Provider: GitHub
                Version: 1
              OutputArtifacts:
                - Name: SourceArtifact
              Configuration:
                Owner: !Ref GitHubOwner
                Repo: !Ref GitHubRepo
                Branch: !Ref GitHubBranch
                OAuthToken: !Ref GitHubToken

        #####################################
        # Build Stage
        #####################################
        - Name: Build
          Actions:
            - Name: BuildAction
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: 1
              InputArtifacts:
                - Name: SourceArtifact
              OutputArtifacts:
                - Name: BuildArtifact
              Configuration:
                ProjectName: !Ref CodeBuildProject

        #####################################
        # Deploy DEV (us-east-1)
        #####################################
        - Name: DeployDev
          Actions:
            - Name: DeployDBDev
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: 1
              InputArtifacts:
                - Name: BuildArtifact
              Region: us-east-1
              Configuration:
                ActionMode: CREATE_UPDATE
                StackName: dev-db-stack
                TemplatePath: BuildArtifact::templates/db.yaml
                Capabilities: CAPABILITY_IAM,CAPABILITY_NAMED_IAM
                ParameterOverrides: |
                  {"EnvName": "DEV"}

            - Name: DeployAppDev
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: 1
              InputArtifacts:
                - Name: BuildArtifact
              Region: us-east-1
              Configuration:
                ActionMode: CREATE_UPDATE
                StackName: dev-app-stack
                TemplatePath: BuildArtifact::templates/app.yaml
                Capabilities: CAPABILITY_IAM,CAPABILITY_NAMED_IAM
                ParameterOverrides: |
                  {"EnvName": "DEV"}

        #####################################
        # Manual Approval
        #####################################
        - Name: ManualApproval
          Actions:
            - Name: ApproveForProd
              ActionTypeId:
                Category: Approval
                Owner: AWS
                Provider: Manual
                Version: 1

        #####################################
        # Deploy PROD (us-west-2)
        #####################################
        - Name: DeployProd
          Actions:
            - Name: DeployDBProd
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: 1
              InputArtifacts:
                - Name: BuildArtifact
              Region: us-west-2
              Configuration:
                ActionMode: CREATE_UPDATE
                StackName: prod-db-stack
                TemplatePath: BuildArtifact::templates/db.yaml
                Capabilities: CAPABILITY_IAM,CAPABILITY_NAMED_IAM
                ParameterOverrides: |
                  {"EnvName": "PROD"}

            - Name: DeployAppProd
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: 1
              InputArtifacts:
                - Name: BuildArtifact
              Region: us-west-2
              Configuration:
                ActionMode: CREATE_UPDATE
                StackName: prod-app-stack
                TemplatePath: BuildArtifact::templates/app.yaml
                Capabilities: CAPABILITY_IAM,CAPABILITY_NAMED_IAM
                ParameterOverrides: |
                  {"EnvName": "PROD"}

Outputs:
  PipelineName:
    Description: Name of the pipeline
    Value: !Ref CICDPipeline
