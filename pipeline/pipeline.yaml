AWSTemplateFormatVersion: '2010-09-09'
Description: >
  AWS CodePipeline to build and deploy a 3-tier architecture using CloudFormation.
  Includes build, lint, and multi-region deployment (Dev and Prod).

Parameters:
  GitHubConnectionArn:
    Type: String
    Description: CodeStar connection ARN for GitHub.
  RepoOwner:
    Type: String
    Description: GitHub repository owner.
  RepoName:
    Type: String
    Description: GitHub repository name.
  RepoBranch:
    Type: String
    Description: GitHub branch to build from.
  ArtifactBucket:
    Type: String
    Description: S3 bucket for pipeline artifacts.

Resources:
  CodePipelineRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: codepipeline.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AWSCodePipeline_FullAccess
        - arn:aws:iam::aws:policy/AWSCloudFormationFullAccess
        - arn:aws:iam::aws:policy/AWSCodeBuildDeveloperAccess
        - arn:aws:iam::aws:policy/AmazonS3FullAccess

  CodeBuildRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: codebuild.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonS3FullAccess
        - arn:aws:iam::aws:policy/AWSCloudFormationFullAccess
        - arn:aws:iam::aws:policy/AWSCodeBuildDeveloperAccess

  CodeBuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: !Sub '${AWS::StackName}-build'
      ServiceRole: !GetAtt CodeBuildRole.Arn
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/standard:6.0
        Type: LINUX_CONTAINER
      Source:
        Type: CODEPIPELINE
      TimeoutInMinutes: 20

  CodePipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      Name: !Sub '${AWS::StackName}-pipeline'
      RoleArn: !GetAtt CodePipelineRole.Arn

      # âœ… FIX: Multi-region artifact stores
      ArtifactStores:
        - Region: us-east-1
          ArtifactStore:
            Type: S3
            Location: !Ref ArtifactBucket
        - Region: us-west-2
          ArtifactStore:
            Type: S3
            Location: anzypipeline-artifacts-west2

      Stages:
        - Name: Source
          Actions:
            - Name: SourceAction
              ActionTypeId:
                Category: Source
                Owner: AWS
                Provider: CodeStarSourceConnection
                Version: 1
              Configuration:
                ConnectionArn: !Ref GitHubConnectionArn
                FullRepositoryId: !Sub '${RepoOwner}/${RepoName}'
                BranchName: !Ref RepoBranch
                OutputArtifactFormat: CODE_ZIP
              OutputArtifacts:
                - Name: SourceOutput

        - Name: Build
          Actions:
            - Name: BuildAction
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: 1
              InputArtifacts:
                - Name: SourceOutput
              OutputArtifacts:
                - Name: BuildOutput
              Configuration:
                ProjectName: !Ref CodeBuildProject
              Region: us-east-1

        - Name: DeployDev
          Actions:
            - Name: DeployDevStack
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: 1
              Configuration:
                ActionMode: CREATE_UPDATE
                StackName: dev-3tier-stack
                Capabilities: CAPABILITY_IAM
                TemplatePath: BuildOutput::templates/app.yaml
                RoleArn: !GetAtt CodePipelineRole.Arn
              InputArtifacts:
                - Name: BuildOutput
              Region: us-east-1

        - Name: ManualApproval
          Actions:
            - Name: ApproveBeforeProd
              ActionTypeId:
                Category: Approval
                Owner: AWS
                Provider: Manual
                Version: 1

        - Name: DeployProd
          Actions:
            - Name: DeployProdStack
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: 1
              Configuration:
                ActionMode: CREATE_UPDATE
                StackName: prod-3tier-stack
                Capabilities: CAPABILITY_IAM
                TemplatePath: BuildOutput::templates/app.yaml
                RoleArn: !GetAtt CodePipelineRole.Arn
              InputArtifacts:
                - Name: BuildOutput
              Region: us-west-2

Outputs:
  PipelineName:
    Description: Name of the created CodePipeline.
    Value: !Ref CodePipeline
  BuildProject:
    Description: CodeBuild project used in the pipeline.
    Value: !Ref CodeBuildProject
