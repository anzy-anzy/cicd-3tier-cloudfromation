AWSTemplateFormatVersion: '2010-09-09'
Description: CI/CD Pipeline for 3-tier CloudFormation app using Secrets Manager

Parameters:
  GitHubOwner:
    Type: String
    Default: your-github-username
  GitHubRepo:
    Type: String
    Default: cicd-3tier-cloudformation
  GitHubBranch:
    Type: String
    Default: main
  GitHubToken:
    Type: String
    NoEcho: true
  ProjectName:
    Type: String
    Default: cicd-pipeline-stack

Resources:
  #############################################
  # S3 bucket for pipeline artifacts
  #############################################
  ArtifactBucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: Retain

  #############################################
  # IAM Role for CodePipeline
  #############################################
  CodePipelineRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "${ProjectName}-CodePipelineRole"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: codepipeline.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: CodePipelineFullAccess
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - s3:*
                  - codebuild:*
                  - cloudformation:*
                  - iam:PassRole
                  - secretsmanager:GetSecretValue
                  - ssm:GetParameter
                  - ssm:GetParameters
                  - ssm:GetParametersByPath
                Resource: "*"

  #############################################
  # IAM Role for CodeBuild
  #############################################
  CodeBuildRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "${ProjectName}-CodeBuildRole"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: codebuild.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: CodeBuildInlinePolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - logs:*
                  - s3:*
                  - cloudformation:ValidateTemplate
                  - secretsmanager:GetSecretValue
                  - ssm:GetParameter
                  - ssm:GetParameters
                  - ssm:GetParametersByPath
                Resource: "*"

  #############################################
  # CodeBuild Project
  #############################################
  CodeBuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: !Sub "${ProjectName}-build"
      Description: "Lint and validate CloudFormation templates"
      ServiceRole: !GetAtt CodeBuildRole.Arn
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/standard:7.0
        Type: LINUX_CONTAINER
      Source:
        Type: CODEPIPELINE
      TimeoutInMinutes: 15
      BuildSpec: buildspec.yml

  #############################################
  # CodePipeline Definition
  #############################################
  CICDPipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      Name: !Sub "${ProjectName}-pipeline"
      RoleArn: !GetAtt CodePipelineRole.Arn
      ArtifactStore:
        Type: S3
        Location: !Ref ArtifactBucket
      Stages:
        #####################################
        # Source Stage
        #####################################
        - Name: Source
          Actions:
            - Name: SourceAction
              ActionTypeId:
                Category: Source
                Owner: ThirdParty
                Provider: GitHub
                Version: 1
              OutputArtifacts:
                - Name: SourceArtifact
              Configuration:
                Owner: !Ref GitHubOwner
                Repo: !Ref GitHubRepo
                Branch: !Ref GitHubBranch
                OAuthToken: !Ref GitHubToken

        #####################################
        # Build Stage
        #####################################
        - Name: Build
          Actions:
            - Name: BuildAction
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: 1
              InputArtifacts:
                - Name: SourceArtifact
              OutputArtifacts:
                - Name: BuildArtifact
              Configuration:
                ProjectName: !Ref CodeBuildProject

        #####################################
        # Deploy to Dev (using Secrets Manager)
        #####################################
        - Name: DeployDev
          Actions:
            - Name: DeployDevStack
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: 1
              InputArtifacts:
                - Name: SourceArtifact
              Configuration:
                ActionMode: CREATE_UPDATE
                StackName: !Sub "${ProjectName}-dev"
                TemplatePath: SourceArtifact::templates/db.yaml
                Capabilities: CAPABILITY_IAM
                ParameterOverrides: |
                  {
                    "EnvName": "DEV"
                  }

        #####################################
        # Manual Approval before Prod
        #####################################
        - Name: ManualApproval
          Actions:
            - Name: ApproveBeforeProd
              ActionTypeId:
                Category: Approval
                Owner: AWS
                Provider: Manual
                Version: 1

        #####################################
        # Deploy to Prod
        #####################################
        - Name: DeployProd
          Actions:
            - Name: DeployProdStack
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: 1
              InputArtifacts:
                - Name: SourceArtifact
              Configuration:
                ActionMode: CREATE_UPDATE
                StackName: !Sub "${ProjectName}-prod"
                TemplatePath: SourceArtifact::templates/db.yaml
                Capabilities: CAPABILITY_IAM
                ParameterOverrides: |
                  {
                    "EnvName": "PROD"
                  }
